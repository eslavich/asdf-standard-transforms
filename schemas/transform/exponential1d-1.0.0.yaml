%YAML 1.1
---
$schema: "http://stsci.edu/schemas/yaml-schema/draft-01"
id: "http://astroasdf.org/schemas/transform/exponential1d-1.0.0"
tag: "tag:astroasdf.org:transform/exponential1d-1.0.0"
title: >
  One dimensional exponential model.

description: >
  One dimensional exponential model.

examples:
  -
    - $$f(x) = 10.0e^{x/2.5}$$
    - |
      !<http://astroasdf.org/schemas/transform/exponential1d-1.0.0> {amplitude: 10.0, tau: 2.5}

allOf:
  - $ref: "transform-1.0.0"
  - type: object
    properties:
      amplitude:
        anyOf:
          - $ref: "http://stsci.edu/schemas/asdf/unit/quantity-1.1.0"
          - type: number
        description: Amplitude or scaling factor.
      r_core:
        anyOf:
          - $ref: "http://stsci.edu/schemas/asdf/unit/quantity-1.1.0"
          - type: number
        description: Denominator in exponent. 

    required: ['amplitude', 'tau']
...
