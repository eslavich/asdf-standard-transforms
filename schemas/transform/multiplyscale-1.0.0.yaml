%YAML 1.1
---
$schema: "http://stsci.edu/schemas/yaml-schema/draft-01"
id: "http://astroasdf.org/schemas/transform/multiplyscale-1.0.0"
tag: "tag:astroasdf.org:transform/multiplyscale-1.0.0"
title: >
  A Multiply model.
description: >
  Multiply the input by a factor.

examples:
  -
    - Multiply the input by a pixel scale factor.

    - |
        !<http://astroasdf.org/schemas/transform/multiplyscale-1.0.0>
          factor: !<http://stsci.edu/schemas/asdf/unit/quantity-1.1.0> {unit: !<http://stsci.edu/schemas/asdf/unit/unit-1.0.0> arcsec pixel-1,
            value: 0.06}

allOf:
  - $ref: "transform-1.0.0"
  - type: object
    properties:
      factor:
        anyOf:
          - $ref: "http://stsci.edu/schemas/asdf/unit/quantity-1.1.0"
          - type: number
        description: Multiplication factor.
    required: [factor]
...
