%YAML 1.1
---
$schema: "http://stsci.edu/schemas/yaml-schema/draft-01"
id: "http://astroasdf.org/schemas/transform/power_law1d-1.0.0"
tag: "tag:astroasdf.org:transform/power_law1d-1.0.0"
title: >
  One dimensional power law model.

description: >
  One dimensional power law model.

examples:
  -
    - $$f(x) = 10*(x/0.5)^{-2}$$
    - |
      !<http://astroasdf.org/schemas/transform/power_law1d-1.0.0> {alpha: 2.0, amplitude: 10.0, x_0: 0.5}

allOf:
  - $ref: "transform-1.0.0"
  - type: object
    properties:
      amplitude:
        anyOf:
          - $ref: "http://stsci.edu/schemas/asdf/unit/quantity-1.1.0"
          - type: number
        description: Model amplitude at the reference point.
      x_0:
        anyOf:
          - $ref: "http://stsci.edu/schemas/asdf/unit/quantity-1.1.0"
          - type: number
        description: Reference point.
      alpha:
        anyOf:
          - $ref: "http://stsci.edu/schemas/asdf/unit/quantity-1.1.0"
          - type: number
        description: Power law index.

    required: ['amplitude', 'x_0', 'alpha']
...
